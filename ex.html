    <script>
        function validate()
        {
            let usn=document.getElementById('usn');
            let name=document.getElementById('name');
            if(usn.value.trim() =="" || name.value.trim()=="")
            {
                alert("No blank Values Allowed!")
                return false;
            }
            else 
            {
                true;
            }
        }
    </script>

        <h2 style="text-align: center;">Enter Your details..</h2>

        <form id="sports" onsubmit= "return validate()" action="action.html">

        </div>
